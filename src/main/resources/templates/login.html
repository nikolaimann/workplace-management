<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="h-100">
<head>
  <title>Workplace-Management</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/css/styles.css" rel="stylesheet" media="screen" th:href="@{/css/styles.css}"/>
  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
  <script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h1>Login</h1>
      <p th:if="${errorMessage}"  th:text="${errorMessage}">Fehler</p>
      <form name='f' action="login" method='POST'>
        <table>
          <tr>
            <td>User:</td>
            <td><input type='text' name='username' value='' /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
          </tr>
          <tr>
            <td colspan="2"><input name="submit" type="submit" value="Anmelden" /></td>
          </tr>
        </table>
      </form>
    </div>
  </main>
  <footer class="footer mt-auto py-3">
    <div class="container" th:replace="fragments/footer :: footer">Hier ist der Footer&nbsp;</div>
  </footer>
</body>
</html>
