<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Workplace-Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <!-- <link rel="stylesheet" href="styles.css">-->
  </head>
  <body>
    <h1 th:inline="text">Hallo [[${#httpServletRequest.remoteUser}]], lege eine neue Buchung an!</h1>

    <p th:if="${errorMessage}"  th:text="${errorMessage}">Fehler</p>
    <form action="#" th:action="@{/buchung/buchen}" th:object="${createBuchung}" method="post">
      <p>Arbeitsplatz-ID: <input type="text" th:field="*{arbeitsplatzId}" placeholder="ID"/></p>
      <p>Datum: <input type="date" th:field="*{datum}" /></p>
      <p><input type="submit" value="Buchung abschicken" /></p>
    </form>

    <form th:action="@{/logout}" method="get">
      <input type="submit" value="Sign Out"/>
    </form>
  </body>
</html>
